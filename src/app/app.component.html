<ion-app>
  <!-- Menu Hamburguer -->
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Sauber Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/tabs/tab1" routerDirection="root" lines="none">
            <ion-icon slot="start" name="speedometer-outline"></ion-icon>
            <ion-label>Equipe</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2" routerDirection="root" lines="none">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Pilotos</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab3" routerDirection="root" lines="none">
            <ion-icon slot="start" name="trophy-outline"></ion-icon>
            <ion-label>História</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Conteúdo principal: o id aqui precisa ser o mesmo que contentId do menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

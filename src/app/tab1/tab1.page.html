
<ion-header translucent>
  <ion-toolbar color="dark">
    <ion-title>Stake F1 Team Kick Sauber</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="hero-banner">
    <h1>Sauber F1</h1>
    <p>Inovação, velocidade e paixão pela Fórmula 1.</p>
  </div>

  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title color="sauber">Sobre a Equipe</ion-card-title>
    </ion-card-header>
    <ion-img src="../../assets/f1car.jpg"></ion-img>
    <ion-card-content>
      A Sauber compete desde 1993 na Fórmula 1. Em 2025 corre como
      <b>Stake F1 Team Kick Sauber</b>, com chassi <b>C45</b> e motor Ferrari.
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="sauber">
          <ion-card-header>
            <ion-card-title>Chassi</ion-card-title>
          </ion-card-header>
          <ion-card-content>C45</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="sauber">
          <ion-card-header>
            <ion-card-title>Motor</ion-card-title>
          </ion-card-header>
          <ion-card-content>Ferrari</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="sauber">
          <ion-card-header>
            <ion-card-title>Builders</ion-card-title>
          </ion-card-header>
          <ion-card-content>8º</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="sauber">
          <ion-card-header>
            <ion-card-title>Pontos</ion-card-title>
          </ion-card-header>
          <ion-card-content>55 pts</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
